<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src=javascript.js defer></script>
</head>
<body>
    <div class="calc">
        <div class="screen"></div> 
        <div class="buttons">
            <div class="top">
                <button class="top btn left" onclick="this.blur();">Clear</button>
                <button class="top btn right" onclick="this.blur();">Delete</button>
            </div>
            <div class="grid">
                <div class="one">
                    <button class="btn" onclick="this.blur();">7</button>
                    <button class="btn" onclick="this.blur();">8</button>
                    <button class="btn" onclick="this.blur();">9</button>
                    <button class="btn" onclick="this.blur();">รท</button>
                </div>
                <div class="two">
                    <button class="btn" onclick="this.blur();">4</button>
                    <button class="btn" onclick="this.blur();">5</button>
                    <button class="btn" onclick="this.blur();">6</button>
                    <button class="btn" onclick="this.blur();">ร</button>
                </div>
                <div class="three">
                    <button class="btn" onclick="this.blur();">1</button>
                    <button class="btn" onclick="this.blur();">2</button>
                    <button class="btn" onclick="this.blur();">3</button>
                    <button class="btn" onclick="this.blur();">-</button>
                </div>
                <div class="four">
                    <button class="btn" onclick="this.blur();">.</button>
                    <button class="btn" onclick="this.blur();">0</button>
                    <button class="btn" onclick="this.blur();">=</button>
                    <button class="btn" onclick="this.blur();">+</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
